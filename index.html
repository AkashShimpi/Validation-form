<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css ">
</head>
<body>
    <div class="container">
        <div class="validation-form">
         <div><h1 class="display-3">Registration Form</h1></div> 
    <form class="row g-3 needs-validation" novalidate autocomplete="off">
        <div class="col-md-4">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" required onclick="remove('firstNameInValid')" >
          <div class="valid-feedback" id="firstNameValid">
            Looks good!
          </div>
          <div class="invalid-feedback"  id="firstNameInValid">
            Please enter name.
          </div>
        </div>
        <div class="col-md-4">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName"  required onclick="remove('lastNameInValid')" >
          <div class="valid-feedback"  id="lastNameValid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="lastNameInValid">
            Please enter name.
          </div>
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required onclick="remove('emailInValid')" >
            <div class="valid-feedback" id="emailValid">
              Looks good!
            </div>
            <div class="invalid-feedback" id="emailInValid">
              Please choose valid Email.
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Phone number (+91)</label>
          <input type="text" class="form-control" id="phoneNumber" required onclick="remove('phoneInValid')" >
          <div class="valid-feedback" id="phoneValid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="phoneInValid">
            Please enter valid phone number.
          </div>
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state" required>
            <option selected disabled value="">Choose...</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
          <div class="valid-feedback" id="stateValid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="stateInValid">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-4">
          <label for="zipCode" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zipCode" required onclick="remove('zipCodeInValid')" >
          <div class="valid-feedback" id="zipCodeValid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="zipCodeInValid">
            Please valid zip code.
          </div>
        </div>
        <div class="col-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="tNCCheckbox" required checked onclick="remove('tNInvalid')" >
            <label class="form-check-label" for="tNCCheckbox" checked>
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback" id="tNInvalid">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="button" onclick="validate()">Submit form</button>
        </div>
      </form>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
